apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: db-airbyte
        - name: POSTGRES_PASSWORD
          value: docker
        - name: POSTGRES_USER
          value: docker
        image: airbyte/db:0.6.2-alpha
        imagePullPolicy: ""
        name: airbyte-db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: db
status: {}
